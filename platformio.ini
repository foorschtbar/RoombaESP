; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = d1_mini_lite

[env:d1_mini_lite]
board = d1_mini_lite
platform = espressif8266
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	RemoteDebug@2.1.2
	olikraus/U8g2 @ ^2.28.8
	PubSubClient
	ArduinoJson

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.f_cpu = 160000000L ;change MCU frequency
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	RemoteDebug@2.1.2
	olikraus/U8g2 @ ^2.28.8
	PubSubClient
	ArduinoJson